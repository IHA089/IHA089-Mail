<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IHA089-Mail::Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="IHA089 Logo" class="brand-logo">
                        <span class="brand-text"><strong>IHA089-Mail</strong></span>
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="dashboard-main">
        <div class="content-container">
            <div class="dashboard-header-box">
                <div class="user-info">
                    <span class="user-email">
                        <b>{{ user }}</b>
                    </span>
                    <button class="copy-button" id="copyBtn">Copy</button>
                    <div class="copy-message" id="copyMessage">Email copied!</div>
                </div>
                <div class="refresh-info">
                    <button class="refresh-btn" onclick="refreshEmails()">Refresh</button>
                </div>
            </div>

            <div class="email-container terminal-dashboard">
                <div class="email-list" id="emailList">
                    {% for email in emails %}
                    <div class="email-item {% if email[6] == 'unread' %}unread{% endif %}"
                         data-id="{{ email[7] }}"
                         data-subject='{{ email[3]|tojson }}'
                         data-body='{{ email[4]|tojson }}'
                         data-sender='{{ email[2]|tojson }}'>
                        <p class="email-item-sender">{{ email[2] }}</p>
                        <p class="email-item-subject">{{ email[3] }}</p>
                        {% if email[6] == 'unread' %}
                        <span class="new-mail-tag">NEW</span>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <div class="email-details" id="emailDetails" style="display:none;">
                    <h2 class="email-subject" id="emailSubject"></h2>
                    <p class="email-sender" id="emailSender"></p>
                    <div id="emailBody"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Copyright Â© IHA089</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        const loggedUserEmail = {{ user|tojson }};

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('copyBtn').addEventListener('click', copyEmail);
            document.querySelectorAll('.email-item').forEach(item => {
                item.addEventListener('click', showEmail);
            });
        });

        function copyEmail() {
            navigator.clipboard.writeText(loggedUserEmail).then(() => {
                const message = document.getElementById('copyMessage');
                message.style.visibility = 'visible';
                setTimeout(() => { message.style.visibility = 'hidden'; }, 3000);
            }).catch(err => console.error("Failed to copy email: ", err));
        }

        function showEmail(event) {
            const clickedEmail = event.currentTarget;

            // Parse JSON-encoded values safely
            let subject = "";
            let body = "";
            let sender = "";
            try {
                subject = JSON.parse(clickedEmail.getAttribute('data-subject') || '""');
                body = JSON.parse(clickedEmail.getAttribute('data-body') || '""');
                sender = JSON.parse(clickedEmail.getAttribute('data-sender') || '""');
            } catch (e) {
                console.error('Failed to parse mail data attributes:', e);
            }

            // Highlight selected email
            document.querySelectorAll('.email-item').forEach(item => item.classList.remove('selected'));
            clickedEmail.classList.add('selected');

            // Remove unread styling and NEW tag, mark as read on the server
            if (clickedEmail.classList.contains('unread')) {
                clickedEmail.classList.remove('unread');

                // Remove the NEW badge span
                const newTag = clickedEmail.querySelector('.new-mail-tag');
                if (newTag) newTag.remove();

                const uniqueKey = clickedEmail.getAttribute('data-id');
                $.ajax({
                    url: '/mark-as-read',
                    type: 'POST',
                    data: JSON.stringify({ unique_key: uniqueKey }),
                    contentType: 'application/json',
                    success: res => console.log("Email marked as read", res),
                    error: err => console.error("Error marking email as read:", err)
                });
            }

            // Display email details
            document.getElementById('emailSubject').textContent = subject || "(No Subject)";
            document.getElementById('emailSender').textContent = `From: ${sender || "(Unknown)"}`;
            document.getElementById('emailBody').innerHTML = body || "<i>(No content)</i>";
            document.getElementById('emailDetails').style.display = 'flex';
        }

        function refreshEmails() {
            window.location.reload();
        }
    </script>
</body>
</html>
